<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday My Love üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 60px;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px #ff69b4;
    }

    .typing-text {
      text-align: center;
      font-size: 22px;
      color: #fff;
      margin-top: 10px;
      padding: 0 20px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 20, 147, 0.6);
      z-index: 9999;
      display: none;
      text-align: center;
    }

    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      padding-bottom: 50px;
    }

    .preview-container img {
      max-width: 180px;
      border-radius: 20px;
      border: 4px solid #fff;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.9);
      animation: fadeInUp 2s ease-in-out;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      margin: 10px;
    }

    .preview-container img:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 0 25px #ff69b4, 0 0 35px #ff1493;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      width: 20px;
      height: 20px;
      background-color: pink;
      position: fixed;
      top: 100%;
      animation: floatHeart 5s linear infinite;
      border-radius: 50%;
      z-index: 1;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* Music icon animation */
    .music-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/727/727245.png') no-repeat center;
      background-size: cover;
      animation: spin 3s linear infinite;
      z-index: 999;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide audio controls */
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Hidden autoplay music -->
  <audio id="bgMusic" autoplay loop>
    <source src="Dhun.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <!-- Music Icon -->
  <div class="music-icon"></div>

  <!-- Heading -->
  <h1>Happy Birthday My Love ‚ù§Ô∏è</h1>
  <div class="typing-text" id="typing"></div>

  <!-- Pop-up Message -->
  <div class="popup" id="popup">
    <h2>üéâ Surprise! üéÅ</h2>
    <p>You're the most special person in my life. I love you ‚ù§Ô∏è</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <!-- Photos -->
  <div class="preview-container">
    <img src="Pic1.jpeg" alt="Memory 1" style="animation-delay: 0.2s;">
    <img src="Pic2.jpeg" alt="Memory 2" style="animation-delay: 0.4s;">
    <img src="Pic3.jpeg" alt="Memory 3" style="animation-delay: 0.6s;">
    <img src="Pic4.jpeg" alt="Memory 4" style="animation-delay: 0.8s;">
    <img src="Pic5.jpeg" alt="Memory 5" style="animation-delay: 1s;">
    <img src="Pic6.jpeg" alt="Memory 6" style="animation-delay: 1.2s;">
    <img src="Pic7.jpeg" alt="Memory 7" style="animation-delay: 1.4s;">
    <img src="Pic8.jpeg" alt="Memory 8" style="animation-delay: 1.6s;">
  </div>

  <!-- Floating Hearts -->
  <script>
    function createHeart() {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.width = heart.style.height = Math.random() * 20 + 10 + "px";
      heart.style.backgroundColor = ["#ff69b4", "#ff1493", "#ffc0cb", "#f06292"][Math.floor(Math.random() * 4)];
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    for (let i = 0; i < 25; i++) createHeart();
    setInterval(createHeart, 400);

    // Typing animation
    const message = "Wishing you a day filled with love, laughter, and everything you enjoy üíï";
    let index = 0;
    function typeText() {
      if (index < message.length) {
        document.getElementById("typing").innerHTML += message.charAt(index);
        index++;
        setTimeout(typeText, 70);
      }
    }
    typeText();

    // Show popup
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("popup").style.display = "block";
      }, 2000);
    };

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
